<!DOCTYPE html>
<html>

<head>
    <title>Pergunta 03</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            font-family: Calibri;
            font-size: 16px;
        }
    </style>
    
    <script src="jquery.min.js"></script>
    <script src="dados.json"></script>

    <script type="text/javascript">
        $(function() {
            $.getJSON("dados.json", function(dados) {

                var N = dados.length;
                let maior  = dados[0].valor
                let menor  = dados[0].valor
                let soma = 0
                let media

                for(i = 0; i < N; i++) {
                    $("#iddiv").append("Dia: " + dados[i].dia + " - " + "R$: " + dados[i].valor + "<br>");
                    soma += dados[i].valor

                    if(dados[i].valor>maior)
                        maior = dados[i].valor
                            else if(dados[i].valor!=0)
                                menor = dados[i].valor
                            media = soma/N
                }

                $("#iddiv").append("<h3>"+"Maior Faturamento - R$ "+maior.toFixed(2)+"</h3>")
                $("#iddiv").append("<h3>"+"Menor Faturamento - R$ "+menor.toFixed(2)+"</h3>")
                $("#iddiv").append("<h3>"+"MÃ©dia de Faturamento - R$ "+media.toFixed(2)+"</h3>")
            });
        });
    </script>
</head>

<body>
    <h2>Faturamento Mensal:</h2>
    <div id="iddiv"></div>
</body>

</html>
